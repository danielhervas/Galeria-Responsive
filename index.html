    <script>
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('click', () => {
                // Crear contenedor para la imagen en pantalla completa
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                overlay.style.display = 'flex';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                overlay.style.zIndex = '1000';

                // Crear imagen en pantalla completa
                const fullImage = document.createElement('img');
                fullImage.src = img.src;
                fullImage.style.maxWidth = '90%';
                fullImage.style.maxHeight = '90%';
                fullImage.style.borderRadius = '8px';

                // Crear flecha para cerrar
                const backArrow = document.createElement('div');
                backArrow.textContent = '←';
                backArrow.style.position = 'absolute';
                backArrow.style.top = '20px';
                backArrow.style.left = '20px';
                backArrow.style.fontSize = '4rem';
                backArrow.style.color = 'white';
                backArrow.style.cursor = 'pointer';

                // Evento para cerrar el overlay
                backArrow.addEventListener('click', () => {
                    overlay.remove();
                });

                // Añadir elementos al overlay
                overlay.appendChild(fullImage);
                overlay.appendChild(backArrow);

                // Añadir overlay al body
                document.body.appendChild(overlay);
            });
        });
    </script>
